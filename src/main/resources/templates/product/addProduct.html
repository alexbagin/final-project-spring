<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid  justify-content-start">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/icon.png}" width="50" height="50" class="d-inline-block align-text-center">
            ПродуктыОнлайн
        </a>
        <form method="GET" th:action="@{/admin}">
            <button class="btn btn-outline-primary me-md-2" type="submit">Личный кабинет</button>
        </form>
    </div>
</nav>
<div class="container mt-3 border border-success rounded">
    <h5 class="text-center mt-3">Добавление товара</h5>
    <form th:method="POST" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data">
        <div class="form-group row mt-3">
            <label for="title" class="col-sm-4 col-form-label">Введите наименование товара:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{title}" placeholder="Наименование" id="title">
                <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
        </div>
        <div class="form-group row mt-3">
            <label for="description" class="col-sm-4 col-form-label">Введите описание товара:</label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="4" th:field="*{description}" placeholder="Описание" id="description"></textarea>
                <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
        </div>
        <div class="form-group row mt-3">
            <label for="price" class="col-sm-4 col-form-label">Введите цену товара:</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" th:field="*{price}" min="1" step="0.00" placeholder="Цена" id="price">
                <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>
        </div>
        <div class="form-group row mt-3">
            <label for="warehouse" class="col-sm-4 col-form-label">Введите cклад, на котором расположен товар:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{warehouse}" placeholder="Cклад" id="warehouse">
                <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
            </div>
        </div>
        <div class="form-group row mt-3">
            <label for="category" class="col-sm-4 col-form-label">Выберите категорию товара:</label>
            <div class="col-sm-8">
                <select class="form-select" name="category" th:field="*{category}" id="category">
                    <div th:each="element : ${category}">
                        <option th:text="${element.getName()}" th:value="${element.getId()}">
                    </div>
                </select>
                <div style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
            </div>
        </div>
        <div class="form-group row mt-3">
            <label for="seller" class="col-sm-4 col-form-label">Введите данные о продавце:</label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="2" th:field="*{seller}" placeholder="Продавец" id="seller"></textarea>
                <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
            </div>
        </div>
        <div class="form-group row mt-3 mb-4">
            <label for="file" class="col-sm-4 col-form-label">Выберите изображения для товара:</label>
            <div class="col-sm-8">
                <input type="file" name="file_one" class="form-control mb-2" id="file">
                <input type="file" name="file_two" class="form-control mb-2">
                <input type="file" name="file_three" class="form-control mb-2">
                <input type="file" name="file_four" class="form-control mb-2">
                <input type="file" name="file_five" class="form-control mb-2">
                <div class="form-text">Вы можете добавить до 5 фотографий. Первая фотография не может быть пустой т.к она будет являтся главной при выводе карточки товара</div>
            </div>
        </div>
        <button type="submit" class="btn btn-success mt-3 mb-3 d-block mx-auto">Добавить</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
