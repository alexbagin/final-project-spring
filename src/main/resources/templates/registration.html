<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div style="margin: 100px auto; width:800px;">
    <h3 style="text-align: center">Регистрация</h3>
    <form th:method="POST" th:actioin="@{/registration}" th:object="${person}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="form-group row  mt-3">
            <label for="login" class="col-sm-4 col-form-label">Введите логин:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{login}" class="form-control" id="login" placeholder="Логин">
                <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
            </div>
        </div>
        <div class="form-group row  mt-3">
            <label for="password" class="col-sm-4 col-form-label">Введите пароль:</label>
            <div class="col-sm-8">
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Пароль">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
        </div>
        <div class="form-group row  mt-3">
            <label for="username" class="col-sm-4 col-form-label">Введите имя:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Имя">
                <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
        </div>
        <div class="form-group row  mt-3">
            <label for="address" class="col-sm-4 col-form-label">Введите адрес доставки:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Адрес">
                <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>
        </div>
        <div class="form-group row  mt-3">
            <label for="telephone" class="col-sm-4 col-form-label">Введите номер телефона:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{telephone}" class="form-control" id="telephone" placeholder="Телефон">
                <div style="color: red" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3 mb-3 d-block mx-auto">Зарегистрироваться</button>
    </form>
    <a href="/authentication" class="btn btn-outline-primary mt-3 mb-3 d-block mx-auto col-2">Войти</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
