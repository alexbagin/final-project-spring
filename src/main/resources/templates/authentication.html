<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div style="margin: 100px auto; padding: 10px; width:500px; height: 300px;">
    <h3 style="text-align: center">Вход</h3>
    <form method="POST" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="username" id="username">
            <label for="username">Логин</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="password">
            <label for="password">Пароль</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3 mb-3 d-block mx-auto">Войти</button>
        <a href="/registration" class="btn btn-outline-primary mt-3 mb-3 d-block mx-auto col-6">Зарегистрироваться</a>
        <div style="text-align: center; color: red;" th:if="${param.error}">Неправильный логин или пароль</div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
