<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid  justify-content-start">
        <a class="navbar-brand">
            <img th:src="@{/images/icon.png}" width="50" height="50" class="d-inline-block align-text-center">
            ПродуктыОнлайн
        </a>
        <form method="GET" th:action="@{/index}">
            <button class="btn btn-outline-secondary me-md-2" type="submit">На главную</button>
        </form>
        <form method="GET" th:action="@{/cart}">
            <button class="btn btn-outline-secondary me-md-2" type="submit">Корзина</button>
        </form>
    </div>
</nav>
<div class="container mt-3 border border-success rounded">
    <h4 class="text-center mt-3">Заказы</h4>
    <div th:each="order : ${orders}">
        <h6 th:text="'Заказ №' + ${order.getNumber()}"></h6>
        <img th:src="'/img/' + ${order.getProduct().getImageList()[0].getFileName()}" width="100px">
        <p style="text-decoration: underline;" th:text="'Наименование: ' + ${order.getProduct().getTitle()}">
        <p th:text="'Количество: ' + ${order.getCount()}">
        <p th:text="'Цена: ' + ${order.getPrice()} + ' руб.'">
        <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
        <p th:text="'Cтатус: ' + ${order.getStatus()}">
    </div>
    <hr>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
