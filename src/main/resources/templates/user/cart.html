<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid  justify-content-start">
        <a class="navbar-brand">
            <img th:src="@{/images/icon.png}" width="50" height="50" class="d-inline-block align-text-center">
            ПродуктыОнлайн
        </a>
        <form method="GET" th:action="@{/index}">
            <button class="btn btn-outline-secondary me-md-2" type="submit">На главную</button>
        </form>
        <form method="GET" th:action="@{/orders}">
            <button class="btn btn-outline-secondary me-md-2" type="submit">Заказы</button>
        </form>
    </div>
</nav>
<div class="container mt-3 border border-success rounded">
    <h5 class="text-center mt-3">Корзина товаров</h5>
    <div th:each="product : ${cart_product}">
        <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="150px">
        <br>
        <a style="text-decoration: none; color: royalblue" th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
        <p th:text="'Цена: ' + ${product.getPrice()} + ' руб.'"></p>
        <div class="text-left">
            <a class="btn btn-outline-danger" th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить товар</a>
        </div>
    </div>
    <h4 class="mt-3" th:text="'Сумма итого: ' + ${price} + ' руб.'"></h4>
    <div class="text-center">
        <a class="btn btn-primary mb-3 d-block mx-auto mt-3 col-1" href="/order/create">Заказать</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
